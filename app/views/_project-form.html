<div class="form-group" ng-class="{ 'has-error': form.title.$dirty && form.title.$error.required }">
  <label for="title">Title</label>
  <input type="text" name="title" id="title" class="form-control" ng-model="vm.project.title" required />
  <span ng-show="form.title.$dirty && form.title.$error.required" class="help-block">Title is required</span>
</div>
<div class="form-group" ng-class="{ 'has-error': form.description.$dirty && form.description.$error.required }">
  <label for="description">Description</label>
  <input type="text" name="description" id="description" class="form-control" ng-model="vm.project.description" required />
  <span ng-show="form.description.$dirty && form.description.$error.required" class="help-block">Description is required</span>
</div>
<div class="form-group" ng-class="{ 'has-error': form.description.$dirty && form.description.$error.required }">
  <label for="start_date">Start date</label>
  <input type="text" name="start_date" id="start_date" class="form-control" ng-model="vm.project.start_date" required />
  <span ng-show="form.start_date.$dirty && form.start_date.$error.required" class="help-block">Start date is required</span>
</div>
<div class="form-group" ng-class="{ 'has-error': form.description.$dirty && form.description.$error.required }">
  <label for="end_date">End date</label>
  <input type="text" name="end_date" id="end_date" class="form-control" ng-model="vm.project.end_date" required />
  <span ng-show="form.end_date.$dirty && form.end_date.$error.required" class="help-block">End date is required</span>
</div>
<div class="form-group" ng-class="{ 'has-error': form.description.$dirty && form.description.$error.required }">
  <label for="is_active">Active</label>
  <input type="checkbox" ng-model="vm.project.is_active">
</div>
<div class="form-group" ng-class="{ 'has-error': form.description.$dirty && form.description.$error.required }">
  <label for="is_billable">Billable</label>
  <input type="checkbox" ng-model="vm.project.is_billable">
</div>
